<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    <title>Main</title>
</head>
<body>
<div th:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#ruLang").click(function () {
                window.location.href = window.location.pathname + '?lang=ru'
            });
            $("#enLang").click(function () {
                window.location.href = window.location.pathname + '?lang=en'
            });
        });
    </script>
</div>
<div th:fragment="header">
    <div class="row">
        <ul class="nav justify-content-center navbar-light bg-light col-10">
            <li class="btn btn-sm btn-light">
                <a class="nav-link" href="/main" th:text="#{header.main}">main</a>
            </li>
            <li class="btn btn-sm btn-light">
                <a class="nav-link" href="/logout" th:text="#{header.logOut}">logout</a>
            </li>
            <li class="btn btn-sm btn-light">
                <a class="nav-link" href="/login">LogIn</a>
            </li>
            <li class="btn btn-sm btn-light">
                <a class="nav-link" href="/signup">Register</a>
            </li>
        </ul>
        <div class="col-2">
                <a href="#" id="ruLang"><img th:src="@{/images/ru.png}" height="20" width="20"/></a>
                <a href="#" id="enLang"><img th:src="@{/images/en.png}" height="20" width="20"/></a>
        </div>
    </div>
</div>

</body>
</html>
